---
layout: null
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <style>
    html {
      -moz-text-size-adjust: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      background: white repeating-conic-gradient(#f6f6f6 0% 25%, transparent 0% 50%) 50%/ 1em 1em;
      color: black;
    }

    a:active {
      color: #c00
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: black repeating-conic-gradient(black 0% 25%, #111 0% 50%) 50%/ 1em 1em;
        color: white;
      }
      a {
        color: #37f;
      }
      a:visited {
        color: #b363ff;
      }
      a:active {
        color: #f00;
      }
    }

    body {
      margin: 0;
      display: grid;
      grid-template-rows: 1fr auto 1fr;
      min-height: 100vh;
      font-family: Courier, monospace;
      color: inherit;
      line-height: 1.5;
    }

    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }

    header {
      font-size: 0.8125rem;
      padding: .5rem;
      text-align: center;
    }

    main {
      padding: 0 1rem;
    }

    svg {
      width: 100%;
    }

    #letters {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      color: inherit;
    }

    #letters li {
      cursor: grab;
      box-sizing: border-box;
    }

    #letters .sortable-chosen {
      cursor: grabbing;
    }

    hr {
      color: inherit;
      position: relative;
      height: 1.5rem;
      font-size: 0;
      line-height: 0;
      overflow: hidden;
      border: 0;
      margin: 1rem;
    }

    hr:after {
      content: "-----";
      position: absolute;
      top: 0;
      left: 0;
      font-size: 1.125rem;
      font-weight: bold;
      line-height: 1.5rem;
      width: 100%;
      word-wrap: break-word;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
      font-size: .8125em;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    nav ul li + li {
      margin-top: .5rem;
    }
  </style>
</head>

    const sortable = new Sortable(el, {
      animation: ANIMATION_DURATION
    })

    const visited = JSON.parse(window.sessionStorage.getItem("visited"))
    const mediaQuery = window.matchMedia("(prefers-reduced-motion: reduce)")
    const permitsMotion = mediaQuery && !mediaQuery.matches
    if (!visited && permitsMotion) animateDemo()

    async function animateDemo () {
      const demos = [
        ["01", "02", "00", "09", "05", "07", "08", "12", "03", "11", "06", "04", "10"], // do_this_merci
        ["03", "02", "08", "09", "00", "05", "10", "01", "12", "06", "07", "04", "11"], // most_hid_rice,
        ["08", "10", "06", "00", "03", "02", "12", "07", "09", "04", "05", "11", "01"], // sir_mo_itched
      ]
      const randomDemo = demos[random(demos.length - 1)]

      const demoAnimationDuration = 500
      sortable.option("animation", demoAnimationDuration)
      sortable.sort(randomDemo, true)

      await wait(2000)
      sortable.sort(randomDemo.sort(), true)
      await wait(demoAnimationDuration)
      sortable.option("animation", ANIMATION_DURATION)
    }

    function wait (ms) {
      return new Promise((resolve) => setTimeout(resolve, ms))
    }

    function random(max) {
      return Math.round(Math.random() * max)
    }

    window.sessionStorage.setItem("visited", true)
  </script>
</body>

</html>
